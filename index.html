<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div> 
        
        <article>
          <img class="main__logo" src="images/logo.svg" alt="" />
          <img
            class="main__hiroImg"
            src="images/hero-mobile.jpg"
            alt=""
          />
          <h1 class="main__h1">
            We're <br />
            <b
              >coming <br />
              soon</b
            >
          </h1>
          <p class="main__p">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>
          <form class="form" action="">
            <div class="input-wrapper">
              <input
                type="email"
                placeholder="Email Address"
                class="input-wrapper__email-box email-box"
              />
              <img
                src="images/icon-error.svg"
                alt=""
                class="input-wrapper__error-img"
              />
              <button type="button" class="input-wrapper__submit-btn"></button>
            </div>
            <div class="error"><p>Please provide a valid email</p></div>
          </form>
        </article>
      </div>
      
        <img src="images/hero-desktop.jpg" class="img-desktop" alt="" />
    </main>
  </body>
</html>
